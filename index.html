<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>📸 Image Metadata AI Viewer</title>
  <link rel="stylesheet" href="style/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>📸 Image Metadata AI Viewer</h1>
    
    <input type="file" id="imageInput" accept="image/*">
    <button id="submitBtn">Submit</button> <!-- 🔥 NEW BUTTON -->

    <div id="metadata"></div>
    
    <h2>📍 Location Map</h2>
    <div id="map" style="height: 300px;"></div>
    
    <h2>🔍 AI Image Lookup</h2>
    <div id="ai-lookup">Upload an image to see AI-generated description.</div>
    <small>*This feature may not be 100% accurate.</small>
  </div>

  <script src="scripts/exif.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="scripts/map.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
